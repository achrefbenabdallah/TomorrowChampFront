<h1>Liste des Scouts</h1>
<div class="container">
  <table class="table table-hover">
    <thead>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Emails</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of scouts">
        <td>{{ p.nom }}</td>
        <td>{{ p.prenom }}</td>
        <td>{{ p.email }}</td> 
      </tr>
    </tbody>
  </table>
  <button (click)="getListScouts()" class="btn btn-primary">
    Get Scouts
  </button>
</div>
