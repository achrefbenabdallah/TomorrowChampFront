
<h1>Liste des joueurs</h1>
<div class="container">
  <table class="table table-hover">
    <thead>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Prenom</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of players">
        <td>{{ p.nom }}</td>
        <td>{{ p.adresse }}</td>
        <td>{{ p.prenom }}</td>
        <td><button class="btn btn-warning" (click)=goCaracteristiqueDetails(p.id,p.nom)>Details</button></td>
      </tr>
    </tbody>
  </table>
  <button (click)="getListPlayers()" class="btn btn-primary">
    Get Players
  </button>
</div>
